        <div class="contactform">
                <h1 class="neontext"> CONTACT ME FOR WORK/GENERAL ENQUIRES</h1>
                <form action="https://formsubmit.co/mathewnittin182002@gmail.com" method="POST">
                    <div class="name">
                      <label for="clientname" class="form-label">Name</label>
                      <input type="name" name="name" required>
                      <!-- <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp"> -->
                    </div>

                    <ul>
                        <div class="email">
                            <label for="clientemail" class="form-label">Email address</label>
                            <input type="email" name="email" required>
                            <input type="hidden" name="_template" value="table">
                            <input type="hidden" name="_captcha" value="false">
                            <!-- <input type="email" class="form-control" placeholder="Email address "id="clientemail" aria-describedby="emailHelp"> -->
                        </div>
                        <div class="emailhelp">
                            We'll never share your email & phone with anyone else.
                        </div>
                    </ul>
                            
                    <div class="phone" id="phoneform">
                      <label for="clientphone" class="form-label">Phone number</label>
                      <input type="phone" name="phone" required>
                      <!-- <input type="phone" class="form-control" id="clientphone"> -->
                    </div>

                    <div class="Enquiry" id="enquiryform">
                        <label for="Enquiry" class="form-label">Enquiry</label>
                        <ul>
                            <textarea id="Enquiry" name="Enquiry" placeholder="Write here..." style="height: 200px;"></textarea>
                        </ul>  
                    </div>

                    <div class="checkbutton" id="form-check">  
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label id="tickboxinfo" for="isclient">I want you to work on a project with me</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
        </div>
